name: releaser

on:
  workflow_dispatch:

jobs:
  releaser:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 GO
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 开始编译
        run: |
          ./package.sh

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --release-notes=./Release.md
        env:
          GITHUB_TOKEN: ${{ secrets.TUN_TOKEN }}